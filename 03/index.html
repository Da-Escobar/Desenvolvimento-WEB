<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <h1>Operadores Aritmétricos e Operacionais </h1>
    <script>
        
        let a = 5+3
        document.writeln(`A variável a é igual a ${a}<br>`)
        let b = a % 5
        document.writeln(`A variável b é igual a ${b}<br>`)
        let c = 5*b**2
        document.writeln(`A variável c é igual a ${c}<br>`)
        let d = 10 - a/2
        document.writeln(`A variável d é igual a ${d}<br>`)
        let e = a**c % b*d/a+b-c*d
        document.writeln(`A variável e é igual a ${e}<br>`)
        let f = 6*2 / d
        document.writeln(`A variável f é igual a ${f}<br>`)

        let n = 3
        n = n+3
        n = n-5
        n = n/2
        n = n**2
        n = n%5
        document.writeln(n)

        n += 3
        n -= 5
        n /= 2
        n **= 2
        n %= 5

        let x = 1

        x = x+1
        x += 1
        x++
        x--

    </script>
</body>
</html>
